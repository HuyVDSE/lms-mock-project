<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header-css-and-meta"/>
    <style>
        .myButton {
            background-color: #17a2b8;
            border-radius: 6px;
            border: none;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 15px;
            font-weight: bold;
            padding: 6px 24px;
            text-decoration: none;
            text-shadow: 0px -1px 0px #5b6178;
        }

        .myButton:hover {
            background-color: #17a2b8;
        }

        .myButton:active {
            position: relative;
            top: 1px;
        }

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xl-3 col-sm-3 col-md-3 col-lg-3"></div>

        <div class="col-xl-10 col-sm-6 col-md-6 col-lg-10">
            <!-- Default form register -->
            <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
            <div th:if="${msg}" class="alert alert-info"><a th:href="@{/}">Go to Home page</a></div>
            <form th:action="@{/admin/question/change_number}">
                <p style="text-align: center; padding: 3rem" class="h4 mb-4">Create new question</p>
                <div class="form-row mb-4">
                    <label>Number of Question:</label>
                    <!-- Number of Question -->
                    <select name="NumofQues" class="form-control">
                        <option th:if="${number != null}"><p th:text="${number}"></p></option>
                        <option th:each="i : ${#numbers.sequence( 2, 5)}" th:if="${number != null && i != number}">
                            <p th:text="${i}"></p>
                        </option>
                    </select>
                    <input type="hidden" th:name="sectionId" th:value="${sectionId}">
                    <button class="myButton" type="submit">Change</button>
                </div>
            </form>
            <form method="POST" th:action="@{/admin/question/create_new_question}">
                <!--Question Create-->
                <input name="question" type="text" class="form-control mb-4" placeholder="Question" required>

                <div th:each="i : ${#numbers.sequence( 1, number)}">
                    <input name="answer" type="text" class="form-control mb-4" th:placeholder="Answer" required>
                </div>
                <!--Correct Answer-->
                <label>Correct Answer:</label>
                <select name="correctAns" class="form-control mb-4">
                    <option th:each="i : ${#numbers.sequence( 1, number)}">
                        <p th:text="${i}"></p>
                    </option>
                </select>
                <input type="hidden" th:name="sectionId" th:value="${sectionId}">
                <!-- Create Question button -->
                <button class="btn btn-info my-4 btn-block" type="submit">Create Question</button>
            </form>
            <form method="POST" th:action="@{/admin/question/create_by_file}" enctype="multipart/form-data">
                <!-- Attach File Button -->
                <input id="file" name="file" type="file" class="form-control mb-4" accept=".xls,.xlsx"/>
                <input type="hidden" th:name="sectionId" th:value="${sectionId}">
                <i>You can download <a th:href="@{/admin/question/download_template}">template</a> of file excel.</i>
                <button class="btn btn-info my-4 btn-block" type="submit">Create Question</button>
            </form>

            <!-- Create Question Table -->
            <table border="1" class="table">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Correct</th>
                    <th>Subject</th>
                    <th>Status</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
                </thead>
                <tbody>
                <form action="updateRecord">
                    <tr>
                        <input type="hidden" name="txtID" value="${dto.ID}"/>
                        <td>
                            1
                            .
                        </td>
                        <td>
                            <textarea style="border:none;" id="txtQuestion" name="txtQuestion" rows="5">ABCD</textarea>
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                            <select name="subjectUpdate">
                                <option value="${dto.subject}"></option>
                            </select>
                        </td>
                        <td>
                            <select name="statusUpdate">
                            </select>
                        </td>
                        <td>
                            <a href="deleteRecord?txtID=${dto.ID}" onclick="deleteEvent(event)">Delete</a>
                            <script>
                                function deleteEvent(e) {
                                    if (!confirm('Are you sure to delete this Question?')) {
                                        e.preventDefault();
                                    }
                                }
                            </script>
                        </td>
                        <td>
                            <input class="myButton" type="submit" value="Update"/>
                        </td>
                    </tr>
                </form>
                </c:forEach>
                </tbody>
            </table>


            <button class="myButton" type="button">Previous</button>
            <button class="myButton" type="button">Next Page</button>


        </div>
        <div class="col-xl-3 col-sm-3 col-md-3 col-lg-3"></div>
    </div>


</div>
<div th:replace="/fragments/header :: all-js"></div>
</body>
</html>
